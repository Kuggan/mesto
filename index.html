<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img class="profile__avatar" src="./images/kusto_profil.jpg" alt="аватар_пользователя">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </div>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <span class="footer__span">&copy;2020 Mesto Russia</span>
    </footer>
    <div class="popup">
      <div class="popup__content">
         <button type="button" class="popup__close"></button>
         <h2 class="popup__header">Редактировать профиль</h2>
         <form name="form" class="popup__form">
           <input class="popup__input popup__input_enter_name" type="text" name="name">
           <input class="popup__input popup__input_enter_description" type="text" name="description">
           <button type="submit" class="popup__submit">Сохранить</button>
         </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__content">
         <button type="button" class="popup__close popup__close_add-card"></button>
         <h2 class="popup__header">Новое место</h2>
         <form name="form" class="popup__form popup__form_add-card">
           <input class="popup__input popup__input_type_name" placeholder="Название" type="text" name="name">
           <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="text" name="link">
           <button type="submit" class="popup__submit popup__submit_add-card">Сохранить</button>
         </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__content popup__content_image">
        <img class="popup__image" src="#" alt="фото">
        <span class="popup__caption"></span>
      <button type="button" class="popup__close popup__close_image"></button>     
      </div>
    </div>
  </div>
  <template class="element-template">
    <article class="element">
      <img class="element__image" src="./images/kirill-pershin-1088404_karachaevsk.jpg" alt="Карачаево-черкесия">
      <button type="button" class="element__delete"></button>
      <div class="element__box">
        <h3 class="element__title">Карачаево-ч...</h3>
        <button type="button" class="element__heart"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
