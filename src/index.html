<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img class="profile__avatar" src="<%=require('./images/kusto_profil.jpg')%>" alt="аватар_пользователя">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </div>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <span class="footer__span">&copy;2020 Mesto Russia</span>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__content">
         <button type="button" class="popup__close popup__close_edit-profile"></button>
         <h2 class="popup__header">Редактировать профиль</h2>
         <form name="formEditProfile" class="popup__form popup__form_edit-profile">
           <input class="popup__input popup__input_enter_name" type="text" name="name" required id = "name" minlength="2" maxlength="40">
           <span id = "name-error" class="error"></span>
           <input class="popup__input popup__input_enter_description" type="text" name="job" required id = "job" minlength="2" maxlength="200">
           <span id = "job-error" class="error"></span>
           <button type="submit" class="popup__submit popup__submit_description">Сохранить</button>
         </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__content">
         <button type="button" class="popup__close popup__close_add-card"></button>
         <h2 class="popup__header">Новое место</h2>
         <form name="formAddCard" class="popup__form  popup__form_add-card">
           <input class="popup__input popup__input_type_name" placeholder="Название" type="text" name="name" required id ="name"minlength="2" maxlength="30">
           <span id="nameCard-error" class="error"></span>
           <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" name="link" required id="link">
           <span id="link-error" class="error"></span>
           <button type="submit" class="popup__submit popup__submit_add-card">Сохранить</button>
         </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__content popup__content_image">
        <img class="popup__image" src="#" alt="фото">
        <h3 class="popup__caption"></h3>
      <button type="button" class="popup__close popup__close_image"></button>     
      </div>
    </div>
  </div>
  <template class="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="фото">
      <button type="button" class="element__delete"></button>
      <div class="element__box">
        <h3 class="element__title"></h3>
        <button type="button" class="element__heart"></button>
      </div>
    </article>
  </template>
  
</body>
</html>
